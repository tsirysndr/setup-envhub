name: Setup Envhub
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-envhub:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Envhub
        uses: ./
        with:
          version: v0.2.6
          dotfiles: github:tsirysndr/dotfiles-example
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify Envhub
        run: |
          envhub --version
          which hello
          ls -la ~/
          ls -la ~/.gradle
